
<app-title titulo="Contactanos"></app-title>

<!-- Contact -->
<div id="contact" class="form-2">
    <div class="container">
        <div class="row">
            <div class="col-lg-6">
                <div class="text-container">

                    <h2>Póngase en contacto usando el formulario</h2>
                    <p>Puede pasar por nuestra oficina o simplemente use el formulario de contacto a continuación para cualquier pregunta o consulta.</p>
                    <ul class="list-unstyled li-space-lg">
                        <li class="address"><i class="fas fa-map-marker-alt"></i>Ubicacion</li>
                        <li><i class="fas fa-phone"></i><a href="tel:003024630820">Telefono</a></li>
                        <li><i class="fas fa-phone"></i><a href="tel:003024630820">Telefono 2 o celular</a></li>
                        <li><i class="fas fa-envelope"></i><a href="mailto:office@aria.com">jai-matrix@gmail.com</a></li>
                    </ul>

                    <h3>Siguenos en Facebook</h3>
                    <span class="fa-stack">
                        <a href="#your-link">
                            <span class="hexagon"></span>
                            <i class="fab fa-facebook-f fa-stack-1x"></i>
                        </a>
                    </span>

                </div> <!-- end of text-container -->
            </div> <!-- end of col -->
            
            <div class="col-lg-6">
                <!-- Contact Form -->
                <form id="contactForm" data-toggle="validator" data-focus="false">
                    <div class="form-group">
                        <input type="text" class="form-control-input" id="cname" required>
                        <label class="label-control" for="cname">Nombre</label>
                        <div class="help-block with-errors"></div>
                    </div>
                    <div class="form-group">
                        <input type="email" class="form-control-input" id="cemail" required>
                        <label class="label-control" for="cemail">Correo</label>
                        <div class="help-block with-errors"></div>
                    </div>
                    <div class="form-group">
                        <textarea class="form-control-textarea" id="cmessage" required></textarea>
                        <label class="label-control" for="cmessage">Tu mensaje</label>
                        <div class="help-block with-errors"></div>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="form-control-submit-button">ENVIAR MENSAJE</button>
                    </div>
                </form>
                <!-- end of contact form -->
            </div> 

        </div> 
    </div> 
</div> 
<!-- end of contact -->
